        <div class="modal-container" id="save-modal-container" style="display:none">
            <div class="modal">
                <div class="modal-header">
                        <h3 class="modal-title">Save Wallpaper</h3>
                        <a class="modal-close-button modal-close-button-danger">&#10005;</a>
                </div>
                <div class="modal-content">
                    <table class="input-table">
                        <tbody>
                            <tr>
                                <td>
                                    Resolution:
                                </td>
                                <td>
                                    <span class="select-container light-button" style="width:216px">
                                        <select style="width:216px" id="select-resolution">
                                            <option value="0">Automatic</option>
                                            <option value="1">1024x768</option>
                                            <option value="2">1280x800</option>
                                            <option value="3">1366x768</option>
                                            <option value="4">1680x1050</option>
                                            <option value="5">1920x1080</option>
                                            <option value="6">1920x1200</option>
                                            <option value="7">2560x1440</option>
                                            <option value="8">2560x1600</option>
                                            <option value="9">3840x2160</option>
                                            <option value="10">iPad/iPhone</option>
                                            <option value="11">Android Large</option>
                                            <option value="12">Android Small</option>
                                        </select>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <span id="automatic-size"></span><br><br>
                    <a class="button button-rect color-button" id="final-save-button">Save</a>
                </div>
            </div>
        </div>
        <div class="canvas-container"><canvas id="canvas">Your browser does not support HTML5 Canvas.</canvas></div>
        <canvas id="renderCanvas" width="1024" height="1" style="display:none"></canvas>
        <div class="controls-container">
            <table class="input-table">
                <tr>
                    <td>
                        <span class="label">Tile size: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="10" max="150" step="1" value="20" class="dark-slider" id="cell-size"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="label">Tile variation: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="0.3" step="0.01" value="0.1" class="dark-slider" id="variation"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="label">Color mode: </span>
                    </td>
                    <td>
                        <span class="select-container dark-button" style="width:200px">
                            <select style="width:200px" id="select-color-mode">
                                <option value="1">Average X/Y</option>
                                <option value="0">Interpolate X/Y</option>
                                <option value="4">Random Pattern</option>
                                <option value="2">X</option>
                                <option value="3">Y</option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tbody id="noise-controls" style="display:none">
                    <tr>
                        <td>
                            <span class="label">X scale: </span>
                        </td>
                        <td>
                            <span class="slider-container"><input type="range" style="width:216px" min="0.01" max="5" step="0.01" value="1" class="dark-slider" id="noise-scale-x"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="label">Y scale: </span>
                        </td>
                        <td>
                            <span class="slider-container"><input type="range" style="width:216px" min="0.01" max="5" step="0.01" value="1" class="dark-slider" id="noise-scale-y"></span>
                        </td>
                    </tr>
                </tbody>
                <tr>
                    <td>
                        <span class="label">Color variation: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="90" step="1" value="20" class="dark-slider" id="color-variation"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="label">Colors: </span>
                    </td>
                    <td>
                        <span class="select-container dark-button" style="width:200px">
                            <select style="width:200px" id="select-colors">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr id="color-0">
                    <td>
                        <span class="label">Color 1: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="360" step="1" value="59" class="dark-slider slider-hue" id="hue-0"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-lightness" id="lightness-0"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-saturation" id="saturation-0"></span>
                    </td>
                </tr>
                <tr id="color-1">
                    <td>
                        <span class="label">Color 2: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="360" step="1" value="59" class="dark-slider slider-hue" id="hue-1"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-lightness" id="lightness-1"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-saturation" id="saturation-1"></span>
                    </td>
                </tr>
                <tr id="color-2">
                    <td>
                        <span class="label">Color 3: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="360" step="1" value="206" class="dark-slider slider-hue" id="hue-2"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-lightness" id="lightness-2"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-saturation" id="saturation-2"></span>
                    </td>
                </tr>
                <tr id="color-3">
                    <td>
                        <span class="label">Color 4: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="360" step="1" value="206" class="dark-slider slider-hue" id="hue-3"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-lightness" id="lightness-3"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-saturation" id="saturation-3"></span>
                    </td>
                </tr>
                <tr id="color-4">
                    <td>
                        <span class="label">Color 5: </span>
                    </td>
                    <td>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="360" step="1" value="206" class="dark-slider slider-hue" id="hue-4"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-lightness" id="lightness-4"></span><br>
                        <span class="slider-container"><input type="range" style="width:216px" min="0" max="1" step="0.01" value="1" class="dark-slider slider-saturation" id="saturation-4"></span>
                    </td>
                </tr>
            </table>
            <br>
            <!--<a class="button button-rect" style="margin-right:0.9em" id="randomize-button">Randomize Colors</a>-->
            <a class="button button-rect dark-button" id="save-button">Save Wallpaper...</a>
